# examples/cases/conv_add.case.yml
cases:
  - name: test_conv_add_conversion
    description: "测试 Conv Add 算子从 ONNX 到 ATC 的转换流程"
    scenario: onnx-to-atc
    params:
      # Override parameters for the 'generate_onnx' step
      generate_onnx:
